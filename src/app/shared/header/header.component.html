<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS für die Navbar */
        .navbar {
            overflow: hidden;
            background-color: #0004ff8b; /* Hintergrundfarbe der Navbar */
        }

        /* Stil für die Container, um die Links rechts auszurichten */
        .navbar-right {
            float: right;
        }

        /* Stil für die Links in der Navbar */
        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
        }

        /* Ändert die Farbe des Links bei Hover (Mauszeiger darüber) */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-right">
        <a href="#">About Me</a>
        <a href="#">Contact</a>
        <a href="#">More</a>
    </div>
</div>

</body>
</html>
