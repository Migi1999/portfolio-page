<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS für die Navbar */
        .navbar {
            background-color: #75cdc7f7; /* Hintergrundfarbe der Navbar */
            overflow: hidden;
            width: 100%; /* Header über die gesamte Breite */
        }

        /* Stil für die Container, um die Links rechts auszurichten */
        .navbar-right {
            float: right;
        }

        /* Stil für die Links in der Navbar */
        .navbar a {
            font-size: 20px;
            color: black;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
        }

        /* Ändert die Farbe des Links bei Hover (Mauszeiger darüber) */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-right">
        <a href="about_me.html">About Me</a>
        <a href="contact.html">Contact</a>
        <a href="more.html">More</a>
    </div>
</div>

</body>
</html>
